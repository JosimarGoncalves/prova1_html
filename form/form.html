<!DOCTYPE html>
<html>
<!-- No head incluímos os comandos JavaScript --> 
<head>
	<script type="text/javascript">
		function validaform(){
			var nome = document.getElementById("nomeid");

			if(nome.value ==""){
				alert("Por favor, indique o seu nome.")
				nome.focus();
				return false;
			}
			return true
		}
	</script>
	<title>Formulário</title>
	<meta charset="utf-8" />
	<style>
		body{
			font-family: Arial;
			}
	</style>
</head>

<!-- No body incluímos o formulário de recepção de dados -->
<body>

	<form action="recebedados_vazio.html" method="get" onsubmit="return validaform();">
		<label for="nomeid" >Nome: </label>
		<input id="nomeid" type="text" placeholder="Digite seu nome" name="nome"/>
		<input type="submit" value="Enviar" />
	</form>
</body>
</html>
