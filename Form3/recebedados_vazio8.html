<!DOCTYPE html>
<html lang=“pt-br”>
	<head>
		<meta charset=“UTF-8”/>
		<title>Recebe Dados</title>
		<style>
			body{
				font-family: Arial;
			}
		</style>
	</head>
	<body>
		<h1> Receber os Dados   </h1>
		<form>
		<!-- Criar o formulário de recepção dos dados  
		  A recepção dos dados será passo-a-passo 
		  para melhor entendimento -->
		    <!-- Mostra a URL passada pelo comando GET da página
			form.html como uma longa string (cadeia de caracteres) -->
			<label for="url_id">URL inteira:</label>
			<input id="url_id" type="text" style="width: 750px;"/> <br/><br/>
			<!-- Mostra apenas o pedaço da string 
			com os dados selecionados pelo usuário em form.html -->
			<label for="so_dados_id">Apenas os dados selecionados :</label>
			<input id="so_dados_id" type="text" style="width: 500px;"/> <br/><br/>
			<!-- Mostra os dados selecionados pelo usuário, após  
			substituir o & por vírgula - permite transformar a longa cadeia de
			caracteres em um array (uma lista de itens separados por vírgulas) -->
			<label for="so_dados_com_virgula_id">Substitui & por vírgula:</label>
			<input id="so_dados_com_virgula_id" type="text" style="width: 500px;"/> <br/><br/>
			<!-- Mostra nome=nome+digitado   -->
			<label for="so_dados_nome_id">Dados de nome:</label>
			<input id="so_dados_nome_id" type="text" style="width: 300px;"/> <br/><br/>
			<!-- Mostra opcao=sim ou opcao=nao   -->
			<label for="so_dados_opcao_id">Dados de opção:</label>
			<input id="so_dados_opcao_id" type="text" style="width: 200px;"/> <br/><br/>
			<!-- Mostra html=on, se for escolhido html no checkbox   -->
			<label for="so_dados_html_id">Dados de html:</label>
			<input id="so_dados_html_id" type="text" style="width: 200px;"/> <br/><br/>
			<!-- Mostra css=on, se for escolhido css no checkbox   -->
			<label for="so_dados_css_id">Dados de css:</label>
			<input id="so_dados_css_id" type="text" style="width: 200px;"/> <br/><br/>
			<!-- Mostra javascript=on, se for escolhido javascript no checkbox   -->
			<label for="so_dados_javascript_id">Dados de JavaScript:</label>
			<input id="so_dados_javascript_id" type="text" style="width: 200px;"/> <br/><br/>
			<!-- Mostra apenas o nome digitado em form.html   -->
			<label for="nome_id">Só o nome:</label>
			<input id="nome_id" type="text" style="width: 300px;"/> <br/><br/>
			<!-- Mostra apenas a opção escolhida em form.html   -->
			<label for="opcao_id">Só a opção:</label>
			<input id="opcao_id" type="text" style="width: 200px;"/> <br/><br/>
			<!-- Mostra apenas as opções escolhidas nos checkbox em form.html -->
			<label for="html_id">Só o html:</label>
			<input id="html_id" type="text" style="width: 200px;"/> <br/><br/>
			<label for="css_id">Só o css:</label>
			<input id="css_id" type="text" style="width: 200px;"/> <br/><br/>
			<label for="javascript_id">Só o JavaScript:</label>
			<input id="javascript_id" type="text" style="width: 200px;"/> <br/><br/> 
		</form>	
		<script type="text/javascript">
		
		var url_atual = document.URL;

		document.getElementById('url_id').value = url_atual;
		
		window.alert("Somente os dados com ? "+ location.search);

		window.alert("Somente os dados SEM ?" + location.search.substring(1));

		var so_dados = location.search.substring(1);
		document.getElementById('so_dados_id').value = so_dados;
		
		var partes = so_dados.split('&');
		window.alert("Os dados foram separados por virgula em partes" +partes);
		document.getElementById('so_dados_com_virgula_id').value = partes;

		document.getElementById('so_dados_nome_id').value = partes[0];
		document.getElementById('so_dados_opcao_id').value = partes[1];

		var indice = -1;

		//partes.forEach(function(partes)
		//{
	//		indice = indice +1;
	//	}
	//	var 
	
		</script>
	</body>
</html>
